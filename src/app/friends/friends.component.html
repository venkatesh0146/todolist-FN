<app-navbar></app-navbar>
<div class="container-fluid">
<div class="row justify-content-between">
    <div class="col-6">
        <a class="btn btn-primary" data-toggle="collapse" href="#multiCollapseExample1" role="button" aria-expanded="false" aria-controls="multiCollapseExample1">Users List</a>
    </div>
    <div class="col-6">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#multiCollapseExample2" aria-expanded="false" aria-controls="multiCollapseExample2">Friend Requests</button>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="collapse multi-collapse" id="multiCollapseExample1">
        <div class="card card-body">
            <div *ngFor="let user of userList">
              <div *ngIf="user.firstName!=user1.firstName">
                  <nav class="navbar navbar-light bg-light justify-content-between">
                      <a class="navbar-brand">{{user.firstName}}</a>
                      <form class="form-inline" (ngSubmit)="onsubmit(user.userId)">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Send Friend Request </button>
                      </form>
                    </nav>
                </div>
            </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6">
      <div class="collapse multi-collapse" id="multiCollapseExample2">
        <div class="card card-body">
            <div *ngFor="let user of friendRequestData">
                <nav class="navbar navbar-light bg-light justify-content-between">
                    <a class="navbar-brand">{{user.firstName}}</a>
                    <form class="form-inline float-right" (ngSubmit)="onsubmit1(user.userId)">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">accept</button>
                      </form>
                      <form class="form-inline float-right" (ngSubmit)="onsubmit2(user.userId)">
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">reject</button>
                     </form>
                  </nav>
                
              </div>
        </div>
      </div>
    </div>
  </div>


</div>

<div class="div" *ngFor='let friend of friendsListData '>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{friend.firstName | uppercase}} {{friend.lastName | uppercase}} </h5>
          <h6 class="card-subtitle mb-2 text-muted">is now your Friend</h6>
          <p class="card-text">You and {{friend.firstName | uppercase}} {{friend.lastName | uppercase}} can now share your tasks and get updates at realtime</p>
        </div>
      </div>
  
</div>
